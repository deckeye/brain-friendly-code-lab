        .layout-selector {

        }

            transition: all 0.3s;
            font-size: 1rem;

        /* ÈÄ≤Êçó„Éê„Éº */
        .progress-container {

        }

        .progress-bar-wrapper {
            background: #e2e8f0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;

        }

        .progress-bar {

        .progress-text {

        }

        .tab-header {

            font-weight: 600;

        .tab-header:hover {

        }

        .tab-header.active {

            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }

        .tab-content {

        }

        .tab-content.active {
            display: block;
        }

        /* „É¨„Ç§„Ç¢„Ç¶„Éà: „Ç™„Éº„Éê„Éº„É¨„Ç§ */
        .layout-overlay {

        .overlay-btn {

            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            z-index: 100;
        }

        .overlay-btn:hover {
            transform: scale(1.1);

        }

        .overlay-form {

            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
            transform: translateY(100%);

        }

        .overlay-form.active {

        .pdf-viewer {

        .pdf-content {

        .btn-secondary {

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 1024px) {

            white-space: nowrap;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltip-content {
            visibility: visible;
            opacity: 1;
        }
    </style>
